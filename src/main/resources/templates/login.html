<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/accordion.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/qualifiers.css}" type="text/css" />
    <title>ATHENA</title>
</head>
<body class="bg-light">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">ATHENA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item disabled">
                    <a class="nav-link disabled" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/menu">Menu</a>
                </li>
                <li class="nav-item disabled">
                    <a class="nav-link disabled" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <div sec:authorize="isAuthenticated()">
                    <!--<img th:src="@{/img/iconic/png/circle-x-2x.png}" alt="Profile" />-->
                    <!--<a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>-->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="user" data-toggle="dropdown"
                                th:text="${username}">
                            <!--Account-->
                        </button>
                        <div class="dropdown-menu" role="menu" aria-labelledby="user">
                            <a class="dropdown-item disabled" role="presentation" href="/user">
                                <img th:src="@{/img/iconic/png/person-2x.png}" alt="Profile" />
                                &nbsp;&nbsp;&nbsp;&nbsp;Profile
                            </a>
                            <div class="dropdown-divider" role="presentation"></div>
                            <a class="dropdown-item" href="/logout">
                                <img th:src="@{/img/iconic/png/account-logout-2x.png}" alt="Profile" />
                                &nbsp;&nbsp;&nbsp;&nbsp;Logout
                            </a>
                        </div>
                    </div>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/user" class="btn btn-success active" role="button" aria-pressed="true">Login/Sign Up</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<!-- /.container -->

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <!--<h5 class="card-title text-center">Sign In</h5>-->
                    <hr class="my-4">
                    <div th:each="url : ${urls}">
                        <!--<a class="btn btn-lg btn-block text-uppercase" th:text="${url.key}" th:href="${url.value}">-->
                        <!--Client-->
                        <!--</a>-->
                        <div th:switch="${url.key}">
                            <div th:case="'Facebook'">
                                <!--<a class="btn btn-block btn-social btn-facebook" th:href="${url.value}">-->
                                <!--<span class="fa fa-facebook"></span> Sign in with Facebook-->
                                <!--</a>-->
                                <div class="row">
                                    <a class="btn btn-lg btn-facebook btn-block text-uppercase" th:href="${url.value}">
                                        <i class="fab fa-facebook-f fa-2x"></i>&nbsp;&nbsp;&nbsp;Sign in with Facebook
                                    </a>
                                </div>

                            </div>
                            <div th:case="'Google'">
                                <!--<a class="btn btn-block btn-social btn-google" th:href="${url.value}">-->
                                <!--<span class="fa fa-google"></span> Sign in with Google-->
                                <!--</a>-->
                                <div class="row">
                                    <a class="btn btn-lg btn-google btn-block text-uppercase" th:href="${url.value}">
                                        <i class="fab fa-google fa-2x"></i>&nbsp;&nbsp;&nbsp;Sign in with Google
                                    </a>
                                </div>
                            </div>
                        </div>
                        <br /><br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer py-5 mt-5 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; AthenaPOS 2018</p>
    </div>
    <!-- /.container -->
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
