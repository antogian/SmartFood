<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>HOME</title>
</head>
<body>
<div th:fragment="cartModal(bucket, totalItems)">
    <div class="modal fade" id="bucketModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body" th:switch="${totalItems}">
                        <div th:case="0">
                            <div class="col-12">
                                <div class="jumbotron">
                                </div>
                            </div>
                        </div>
                        <div class="scrollable" th:case="*">
                            <h5 class="card-text" th:each="product : ${bucket}">
                                <div class="row justify-content-sm-center">
                                    <div class="col-6">
                                        <h6><span class="align-middle" th:text="${product.name}"></span></h6>
                                    </div>
                                    <div class="col-6 text-nowrap">
                                        <img th:src="@{/img/iconic/png/pencil-2x.png}" class="img-fluid" alt="Edit" />
                                        <a th:href="@{|/removeItem?code=${product.id}|}">
                                            <img th:src="@{/img/iconic/png/circle-x-2x.png}" class="img-fluid" alt="Delete" />
                                        </a>
                                    </div>
                                </div>
                                <div class="row justify-content-sm-center">
                                    <div class="col-6 text-nowrap">
                                        <b>-</b>
                                        <span class="badge badge-light"><b> 1 </b></span>
                                        <b>+</b>
                                    </div>
                                    <div class="col-md-6 text-nowrap justify-content-sm-center">
                                        <h6 th:text="${product.price} + '$'"></h6>
                                    </div>
                                </div>
                                <hr />
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
