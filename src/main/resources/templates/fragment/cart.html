<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="cart(shoppingCart)">
    <!-- --------------------------------------------------------------------------->
    <div class="card">
        <h5 class="card-header text-center">Your Cart</h5>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-mute">Qty</th>
                        <th class="text-mute">Item</th>
                        <th class="text-center">Price</th>
                        <th> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${shoppingCart.selectedProducts}">
                        <td>
                            <span class="badge badge-secondary badge-pill" th:text="${product.quantity}"></span>
                        </td>
                        <td>
                            <a data-toggle="modal" th:href="'#' + ${product.name} + 'CartModal'" th:text="${product.name}"></a>
                        </td>
                        <td class="text-center">
                            <strong th:text="${product.price} + '$'"></strong>
                        </td>
                        <td>
                            <a th:href="@{|/removeItem?code=${product.id}|}">
                                <img th:src="@{/img/iconic/png/circle-x-2x.png}" alt="Delete" />
                            </a>
                        </td>
                        <div th:replace="fragment/cart-product-modal :: productModal(product=${product})"></div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-light">
            <h6 class="text-center">Total</h6>
            <h5 class="text-center" th:text="${shoppingCart.totalPrice} + '$'"></h5>
        </div>
        <div class="card-footer bg-info">
            <a class="btn btn-block btn-info" href="/proceed"> PROCEED TO CHECKOUT </a>
        </div>
    </div>
</div>
</body>
</html>
