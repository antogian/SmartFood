<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MENU</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/accordion.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/qualifiers.css}" type="text/css" />
</head>
<body class="bg-light">

<div class="container-fluid">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">FoodExpress</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/menu">Order Online
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Page Content -->
<div class="container">
    <hr>
    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12 col-md">

            <!-- Title -->
            <h1 class="mt-4 display-4 text-center">Soul Kitchen</h1>

            <hr>
            <!-- Preview Image -->
            <img class="img-fluid rounded" src="http://placehold.it/1200x300" alt="logo">

            <hr>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8 col-12">
            <div th:replace="/fragment/accordion-data :: menu(allCats=${allCats})"></div>
        </div>
        <!-- Sidebar Widgets Column -->
        <div class="col-md-4 col-12 mb-4">
            <!-- <div class="d-sm-block d-none"> -->
            <div class="d-md-none d-block">
                <hr>
            </div>
            <div th:switch="${totalItems}">
                <div th:case="0">
                    <div th:replace="/fragment/cart-empty :: cart">
                    </div>
                </div>
                <div th:case="*">
                    <div th:replace="/fragment/cart-data :: cart-data(bucket=${bucket})">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
    <hr>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="footer py-5 mt-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; AthenaPOS 2018</p>
    </div>
    <!-- /.container -->
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!--integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"-->
        <!--crossorigin="anonymous"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/js/item-viewer.js}"></script>

</body>
</html>
